<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Prefixes</title>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            color: #5364ab; /* Updated to match the category color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #5364ab; /* Updated to match the category color */
        }
        a {
            color: #a458eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Prefixes</h1>
    <table>
        <tr>
            <th>Prefix</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>g/</td>
            <td>Search using Google</td>
        </tr>
        <tr>
            <td>b/</td>
            <td>Search using Brave Search</td>
        </tr>
        <tr>
            <td>bi/</td>
            <td>Search using Bing</td>
        </tr>
        <tr>
            <td>wiki/</td>
            <td>Search Wikipedia</td>
        </tr>
        <tr>
            <td>r/</td>
            <td>Go to a subreddit</td>
        </tr>
        <tr>
            <td>ig/</td>
            <td>Go to an Instagram profile</td>
        </tr>
        <tr>
            <td>yt/</td>
            <td>Search YouTube</td>
        </tr>
        <tr>
            <td>gh/</td>
            <td>Search GitHub</td>
        </tr>
        <tr>
            <td>w/</td>
            <td>Go directly to a website (e.g., w/example.com)</td>
        </tr>
    </table>
    <p><a href="../index.html">Back to Home</a></p>
</body>
</html>
